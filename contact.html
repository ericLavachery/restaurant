<!DOCTYPE html>

<head>
    <title>Mes Boules Mickey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
         $(document).ready(function(){
             // fixe la navbar si écran non mobile
             var screenxs = 768;
             if (window.innerWidth >= screenxs) {
                 $(".navbar").addClass("navbar-fixed-top");
             } else {
                 $(".trucodsu").hide();
             }

            // Form
            $('#characterLeft').text('il reste 140 chars');
            $('#message').keydown(function () {
                var max = 140;
                var len = $(this).val().length;
                if (len >= max) {
                    $('#characterLeft').text('Vous avez atteint la limite');
                    $('#characterLeft').addClass('red');
                    $('#btnSubmit').addClass('disabled');
                } else {
                    var ch = max - len;
                    $('#characterLeft').text('il reste' + ch + ' chars');
                    $('#btnSubmit').removeClass('disabled');
                    $('#characterLeft').removeClass('red');
                }
            });

         });
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/icons/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#fffe00">
</head>

<div class="container">

    <div class="trucodsu"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-area">
                <form role="form">
                <br style="clear:both">
                            <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
            				<div class="form-group">
        						<input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
        					</div>
        					<div class="form-group">
        						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
        					</div>
        					<div class="form-group">
        						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Tél" required>
        					</div>
        					<div class="form-group">
        						<!-- <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required> -->
                                <select class="selectpicker" id="subject" required>
                                    <option class="derou" value="">C'est sâle chez vous</option>
                                    <option class="derou" value="">Je préfère les crêpes</option>
                                    <option class="derou" value="">Je voudrais donner un rein</option>
                                </select>
        					</div>
                            <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                <span class="help-block"><p id="characterLeft" class="help-block ">Vous avez atteint la limite</p></span>
                            </div>

                <button type="button" id="submit" name="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-envelope"></span> Envoyer</button>
                </form>
            </div>
        </div>
